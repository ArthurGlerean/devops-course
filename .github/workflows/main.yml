name: CI devops 2025
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('java/simple-api-student/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ArthurGlerean_devops-course

  test-backend:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.5.0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and test with Maven
        run: mvn clean verify
        working-directory: java/simple-api-student

  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-22.04
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0
      
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin      
      
      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./java
          tags:  ${{secrets.DOCKER_USER}}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}
  
      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./bdd
          tags:  ${{secrets.DOCKER_USER}}/tp-devops-bdd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
  
      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./httpd
          tags:  ${{secrets.DOCKER_USER}}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}